<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <script src="https://kit.fontawesome.com/b1a9acdb54.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Promise Project</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('service-worker-v1.js').then(
                        registration => {
                            // Registration was successful
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        },
                        err => {
                            // Registration failed
                            console.log('ServiceWorker registration failed: ', err);
                        }
                    );

                    navigator.serviceWorker.ready
                        .then(function(registration) {
                            console.log('Ready - sendQuestions Sync');
                            return registration.sync.register('sendQuestions');
                        })
                        .catch(err => console.log('Sync Registration Failed'));

                    navigator.serviceWorker.ready
                        .then(function(registration) {
                            console.log('Ready - sendForm Sync');
                            return registration.sync.register('sendForm');
                        })
                        .catch(err => console.log('Sync Registration Failed'));

                    navigator.serviceWorker.ready
                        .then(function(registration) {
                            console.log('Ready - sendQuestionsAdditional Sync');
                            return registration.sync.register('sendQuestionsAdditional');
                        })
                        .catch(err => console.log('Sync Registration Failed'));
                });
            } else {
                console.log('service worker is not supported');
            }
        </script>
    </body>
</html>
